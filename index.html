<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Dose Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Medication Dose Calculator</h2>
        <form id="doseForm">
            <label for="medication">Select Medication:</label>
            <select id="medication" name="medication">
                <option value="">--Choose--</option>
                <option value="med1">Medication 1</option>
                <option value="med2">Medication 2</option>
                <option value="ketamin">Ketamin</option>
                <!-- Add more medications as needed -->
            </select>

            <label for="weight">Patient Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="0" step="any" required>

            <button type="submit">Calculate Dose</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
